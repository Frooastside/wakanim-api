                          synopsis: "Frage: Was würdest du tun, wenn das Mädchen, das du magst, dich nach einem Date fragt?\r\nJetzt stell dir vor: Es ist nicht nur eins, sondern es sind gleich zwei wunderschöne Mädchen, die kühle Schönheit Cosmos, und die niedliche Kindheitsfreundin, Himawari!\r\nNatürlich würdest du Pläne mit beiden machen, und dich dabei wie ein richtiger Casanova fühlen. \r\nAber anstatt, dass sie dir ihre Gefühle gestehen… \r\n\r\nbitten sie dich um Rat in Sache Liebe, denn sie sind beide in einen anderen verliebt! Hahahaha… \r\n\r\nJetzt reichts! Ich nehme das so nicht mehr hin! Ich lasse diese stumpfsinnige, harmlose Persönlichkeit fallen und kehre zu meinem wahren Selbst zurück. Aber ich kann die Hoffnung hier nicht aufgeben. Wenn ich sie in diesem Fall berate, wird sich vielleicht mindestens eine von ihnen in mich verlieben!\r\n\r\nEin weiteres Mädchen jedoch hat meinen traurigen, einsamen Kampf vom Rande aus mitbekommen. Ihr Name ist Sumireko Sanshokuin (Pansy), ein trübseliges Mädchen mit Brille und Zöpfen. \r\nIch hasse sie, wenn ich ehrlich bin. Und trotzdem… ist sie die eine, die mich liebt?!\r\n\r\nUnd so beginnt eine anregende, romantische Coming-Of-Age Komödie rund um einen Jungen, der nicht begreift, dass er ein Nebencharakter ist und um die eigenwilligen und wunderbaren Mädchen die ihn umgeben!"
