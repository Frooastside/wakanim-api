                          synopsis: "In einer längst vergangenen Zeit gab es das Weißkönigreich am Himmelsfirmament und das Schwarzkönigreich an der Erdoberfläche. Sie hielten das Gleichgewicht aufrecht und bildeten einen Kreislauf.\r\nEines Tages wurde ein Dorf im Schwarzkönigreich von einer Dämonenbestie angegriffen und zerstört. Ein Junge schaufelte anschließend Gräber aus. Vor den Augen des Jungen erschien der verstorbene Königskandidat der Finsternis Skeers.\r\nDer Junge vor dem Skeers erschien wurde zum Prinzen der Finsternis und entschloss sich dazu die Welt von Grund auf zu verändern.\r\nAuf der anderen Seite im Weißkönigreich war Schutzgottheit und Lichtkönigin Iris in Sorge darum, dass das Gleichgewicht zwischen Licht und Finsternis aus den Fugen gerät. Daraufhin erfuhr sie, dass Baal, eine Existenzform, die das Gleichgewicht ins Chaos stürzen kann, erscheinen wird. Der Finsterniskönig vom Schwarzkönigreich schlug ein Bündnis vor, um den Unheilbringer Baal zu besiegen. \r\nDie Lichtkönigin, Iris, traf somit auf den Prinzen, der als Bote aus dem Schwarzkönigreich kam. Sie gaben sich ein gegenseitiges Versprechen, um Frieden über die Welt zu bringen. Jedoch wurde ihr Versprechen durch den Finsterniskönig mit Füßen getreten.\r\nEin Versprechen und die Ursprungssünde, die die Welt zerstört hat. \r\nVorhang auf für eine Geschichte, die bis zu ihren Ursprüngen reicht."
