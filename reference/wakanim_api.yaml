                          synopsis: "„Mit 25 wieder Single zu sein, ist einfach scheiße!“\r\n\r\nSapporo, Hokkaido. Eines Abends trifft Koda Minare, Angestellte in einem Curryladen, bei einem Kneipenbesuch auf Mato Kanetsugu, Programmdirektor eines lokalen Radiosenders, und klagt ihm sturzbetrunken ihr Leid.\r\n\r\nAls sie am nächsten Tag wie gewohnt zur Arbeit erscheint, hört sie plötzlich sich selbst im Radio, wie sie gerade lautstark ihrem Frust über die gescheiterte Beziehung mit ihrem Ex-Freund Luft macht ...!\r\nEs stellt sich heraus, dass Mato am Vorabend heimlich ihr Wehklagen aufgezeichnet hat und es jetzt in einer Live-Radiosendung ausstrahlt.\r\nRasend vor Wut macht Minare sich auf den Weg zum Radiosender, wo Mato ihr unverblümt entgegnet:\r\n\r\n„Jetzt, wo du die Sendung unterbrochen hast, musst du auch die Zeit füllen.“\r\n\r\nMinare versucht sich mit einer improvisierten Geschichte aus dem Schlamassel zu retten … Was beim Publikum so gut ankommt, dass sie kurze Zeit später von Mato als Radiomoderatorin angeheuert wird.\r\n\r\n„Hättest du nicht Lust, eine eigene Show zu moderieren?“\r\nIn ihrer Show namens „Wave, listen to me“, die nachts um halb 4 in ganz Hokkaido ausgestrahlt wird, blüht Minare erst so richtig auf …!\r\n\r\n\r\nEine neue, mitreißende Geschichte von Hiroaki Samura, dem Autor von „Blade of the Immortal“, die vom berühmten Animestudio Sunrise umgesetzt wurde, das schon mit Serien wie „Mobile Suit Gundam“ und „Love Live! School Ido Project“ begeistert hat!\r\nDiese unberechenbare und abgedrehte Geschichte findet endlich ihren Weg auf die Bildschirme!"
