                          synopsis: "SWORD ART ONLINE -Alicization- <br><br>\r\nKirito kommt in einer herrlichen, virtuellen Fantasywelt zu sich. Da er sich nur vage an die Zeit kurz vor dem Login erinnert, wandert er umher, um Anhaltspunkte zu finden. Am Fuße des gigantischen, schwarzen Baumes „Gigas Cedar“ trifft er auf den Jungen Eugeo. Obwohl der Junge ein Bewohner der virtuellen Welt – ein NPC – ist, zeigt er den gleichen Gefühlsreichtum wie ein Mensch. Während Kirito nach einer Möglichkeit zum Logout aus dieser Welt sucht, kommt eine Erinnerung in ihm auf, wie er mit Eugeo auf eben jenem Hügel umherlief, auf dem sie sich jetzt befinden. Wie ist das möglich?\r\nIn dieser Erinnerung existiert auch ein Mädchen mit blonden Haaren… Ihr Name ist Alice. Ein bedeutender Name, der nie hätte in Vergessenheit geraten sollen…<br><br>\r\nSword Art Online Alicization War of Underworld<br><br>\r\nKirito, Eugeo und Alice. Sechs Monate sind vergangen, seitdem die zwei Knappen und der Integrationsritter die Hohepriesterin Administrator besiegten. Da der Kampf sein Ende fand, kehrte Alice zurück in ihre Heimat Rulid. Kirito ist an ihrer Seite, aber verlor bei dem Kampf seinen Arm, seine Seele und seinen besten Freund. Während sich Alice um Kirito kümmert, hat sie ebenso ihren Kampfgeist als Ritter verloren. „So sage mir doch, Kirito … Was soll ich bloß machen?“ Jedoch rückt die letzte Belastungsprobe, die Underworld vollkommen in eine Tragödie stürzen wird, immer näher. Währenddessen in den Tiefen des Dark Territory ist Finstergott Vector wiederauferstanden, als ob er bloß auf diesen Moment gewartet hat. Er führt seine Finsterarmee an, die mit ihrer Invasion im Menschenreich beginnt, um die Priesterin des Lichts in die Hände zu bekommen. Die Streitmacht des Menschenreichs angeführt vom Integrationsritter Bercouli bereitet sich auf einen Krieg unvorstellbaren Ausmaßes gegen die Armee des Dark Territory vor. Trotzdem zeigen sich weder Alice noch die zwei Helden, die das Reich gerettet haben. Der Vorhang öffnet sich für den längsten und glorreichsten Kampf im letzten Kapitel der Alicization-Arc von der SAO-Serie!"
