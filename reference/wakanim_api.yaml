                          synopsis: "Wir schreiben das Jahr 2020, Solarkalender. Viele Menschen werden mit „Kräften“ geboren und ausgestattet, die sich jenseits menschlicher Logik befinden. Ihr Alltag mag auf den ersten Blick hin friedlich wirken, aber groteske Lebensformen, genannt „Andere“ fallen aus der Stratosphäre hinab und bedrohen die Leben der Menschen.\r\nDas Regime von New Himuka stellte die AAS (Andere-Abwehrstreitkraft) zusammen, um sich gegen die Anderen zu verteidigen. Diese Streitkraft besteht aus „Psionikern“, Menschen mit starken Kräften. Sie besitzen Psionenkräfte in verschiedensten Formen wie Pyrokinese, Hyperbeschleunigung oder Unsichtbarkeit.\r\nYuito Sumeragi ist ein Psioniker, der die Psychokinese beherrscht und in seiner Kindheit bei einem Angriff der Anderen von der AAS gerettet wurde. Seit diesem Tag unterzog er sich freiwillig einer strengen Ausbildung und konnte somit der Streitkraft beitreten.\r\nAuf der anderen Seite wäre da noch Kasane Randall, die von der AAS rekrutiert wurde und schon seit langer Zeit merkwürdige Träume hat.\r\n„Verliere bloß nicht die Roten Stränge aus den Augen.“\r\nWelche Bedeutung verbirgt sich hinter diesen Worten?\r\nWelche Wahrheit versteckt sich hinter den Anderen und welche Geheimnisse hält die Welt geheim?\r\nYuito und Kasane müssen sich ihrem Schicksal stellen!"
